  <input type="file" id="image" lay-verify="required" accept="image/jpeg,image/png,image/jpg"
    class="layui-upload-button">
  </div>
  <script>
    var int = document.getElementById('image');
    int.onchange = function toBase64() {
      var file = document.querySelector('input[type=file]').files[0];
      var reader = new FileReader();
      reader.onloadend = function () {
        var img = document.getElementById('base64Img')
        img.getAttribute("style", "display:inline-block");
        img.getAttribute("src", reader.result);
        console.log(reader.result);
      }
      if (file) {
        reader.readAsDataURL(file);
      }
    }
  </script>
